<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<title>Page title</title>
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link
			rel="stylesheet"
			href="{{url_for('static', filename='./global.css')}}"
		/>
		<link
			rel="stylesheet"
			href="{{url_for('static', filename='./edit.css')}}"
		/>
		<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
		/>
	</head>
	<body>
		<section class="edit-container">
			<h2>Create, Save And Share Stories Or Topics.</h2>
			{% if note %}
			<form action="/edit/{{ note.id }}" method="post">
				<input
					required
					name="title"
					placeholder="title"
					value="{{ note.title }}"
				/>
				<textarea
					required
					id="tt"
					name="text"
					type="text"
					rows="20"
					placeholder="type"
				></textarea>
				<div class="footer">
					<button>Add changes</button>
					<a href="/"> Back to home </a>
				</div>
			</form>
		</section>

		<script>
			text = document.getElementById("tt");

			text.value = "{{ note.text }}";
		</script>
		{% endif %}
	</body>
</html>
