<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<title>Add Note</title>
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link
			rel="stylesheet"
			href="{{url_for('static', filename='./global.css')}}"
		/>
		<link rel="stylesheet" href="{{url_for('static', filename='./add.css')}}" />
		<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
		/>
	</head>
	<body>
		<section class="add-container">
			<h2>Create, Save And Share Stories Or Topics.</h2>
			<form action="/add_entry" method="post">
				<input name="title" placeholder="Note Title" />
				<textarea
					required
					name="text"
					type="text"
					rows="20"
					placeholder="Note Content"
				></textarea>
				<div class="footer">
					<button>Create</button>
					<a href="/"> Back to home </a>
				</div>
			</form>
		</section>
	</body>
</html>
