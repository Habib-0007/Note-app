<!doctype html>
<html>
	<head>
		<title>Signup</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link
			rel="stylesheet"
			href="{{url_for('static', filename='./global.css')}}"
		/>
		<link
			rel="stylesheet"
			href="{{url_for('static', filename='./signup.css')}}"
		/>

		<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
		/>
	</head>
	<body>
		<section class="signup-container">
			<h2>Signup</h2>
			<p>Welcome to Noteapp</p>
			<form action="/signup" method="post" enctype="multipart/form-data">
				<input type="text" name="username" placeholder="Username" required />
				<input type="email" name="email" placeholder="Email" required />
				<input
					type="password"
					name="password"
					placeholder="Password"
					required
				/>
				<label for="image"><i class="fa fa-image"></i></label>
				<input
					type="file"
					name="image"
					id="image"
					accept=".jpg, .jpeg, .png"
					style="display: none"
				/>
				<button id="signupBtn">Signup</button>
				<a href="/login" class="login-link"> Already have an account? Login </a>
			</form>
		</section>
	</body>
</html>
